version: '3.8'

services:
  robohub-auth:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Required
      - ROBOHUB_JWT_SECRET=dev-secret-change-in-production-use-strong-random-secret
      
      # OIDC Configuration
      - ROBOHUB_OIDC_ISSUER=https://token.actions.githubusercontent.com
      - ROBOHUB_OIDC_AUDIENCE=robohub
      - ROBOHUB_CLOCK_SKEW_SECONDS=60
      - ROBOHUB_JWKS_TTL_SECONDS=3600
      
      # Policy Configuration
      - ROBOHUB_DEFAULT_BRANCH_ONLY=false
      - ROBOHUB_DEFAULT_BRANCH=main
      # - ROBOHUB_REPO_DENYLIST=evil/repo,bad/actor
      # - ROBOHUB_REPO_ALLOWLIST=good/repo,trusted/org
      
      # Rate Limiting
      - ROBOHUB_RATE_LIMIT_RPS=1.0
      - ROBOHUB_RATE_LIMIT_BURST=5
      
      # Token Configuration
      - ROBOHUB_TOKEN_TTL_SECONDS=600
      
      # Server
      - PORT=8080
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    restart: unless-stopped
